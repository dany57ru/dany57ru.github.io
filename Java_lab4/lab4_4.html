<body>
    <script>
        "use strict"
        function getSecondsToday() {
            let dataDay = new Date();
            return dataDay.getHours() * 3600 + dataDay.getMinutes() * 60 + dataDay.getSeconds();
        }
        console.log(`С начала сегодняшнего дня прошло ${getSecondsToday()} секунд`)
    </script>
</body>
