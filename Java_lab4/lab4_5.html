<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict"
        function formatDate(date) {

            var d = date.getDate();
            if (d < 10) d = '0' + d;

            var m = date.getMonth() + 1;
            if (m < 10) m = "0" + m;

            var y = date.getFullYear() % 100;
            if (y < 10) y = '0' + y;

            return d + '.' + m + '.' + y;
        }

        let d = new Date(2003, 9, 20);
        console.log(`День рождения ${formatDate(d)}`)
    </script>
</body>

</html>
