<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'
        let nikita = { name: "Никита", age: 23 };
        let sereja = { name: "Серёжа", age: 20 };
        let danya = { name: "Даня", age: 19 };
        let people = [nikita, sereja, danya];
        function sorted(a, b) {
            return a.age - b.age;
        }
        people.sort(sorted);

        for (let i in people) console.log(people[i]);
    </script>
</body>

</html>
