<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let vasya = { name: "Никита", age: 23 };
        let masha = { name: "Сережа", age: 20 };
        let vova = { name: "Даня", age: 19 };
        let people = [vasya, masha, vova];
        function Sorted(a, b) {
            return a.age - b.age;
        }
        people.sort(Sorted);

        for (let i in people) console.log(people[i]);
    </script>
</body>

</html>
