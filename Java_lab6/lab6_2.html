<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.menu ul {
			margin: 0;
			list-style: none;
			padding-left: 20px;
			display: none;
		}

		.menu .title {
			font-size: 18px;
			cursor: pointer;
		}

		.menu .title::before {
			content: '▶';
			font-size: 80%;
			color: green;
			display: inline-block;
			width: 18px;

		}

		.menu.open .title::before {
			content: '▼';
		}

		.menu.open ul {
			display: block;
		}
	</style>
</head>

<body>
	<div id="sladosti" class="menu open">
		<span class="title ">Сладости (нажми меня)!</span>
		<ul>
			<li>Торт</li>
			<li>Пончик</li>
			<li>Пирожное</li>
		</ul>
	</div>
	<script>
		"use strict"
		let menuElem = document.getElementById('sladosti');
		let titleElem = menuElem.querySelector('.title');

		titleElem.onclick = function () {
			menuElem.classList.toggle('open');
		};
	</script>
</body>

</html>
