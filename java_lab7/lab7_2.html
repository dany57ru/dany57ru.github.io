<!DOCTYPE HTML>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <title>data-placeholder</title>
    <style>
        .placeholder::-webkit-input-placeholder {
            color: rgb(48, 62, 255);
        }

        div {
            color: rgb(58, 85, 241);
        }

        .data-placeholder {
            color: rgb(58, 85, 241);
        }
    </style>

</head>

<body>
    <div id="password_input">
        <label for="password"></label>
        <input id="password" type="password" class='placeholder' data-placeholder="Введите пароль">
    </div>

    <script>
        'use strict';
        let tf = document.getElementById("password_input");

        let input = tf.getElementsByTagName("input")[0];
        let lb = tf.getElementsByTagName("label")[0];
        lb.style.display = "none";

        input.setAttribute("placeholder", input.dataset.placeholder);
        lb.innerHTML = input.dataset.placeholder;

        input.addEventListener("focus", function () {
            lb.style.display = "block";
            input.setAttribute("placeholder", "");
        });

        input.addEventListener("blur", function () {

            lb.style.display = "none";
            input.setAttribute("placeholder", input.dataset.placeholder);

        });

    </script>
</body>

</html>
