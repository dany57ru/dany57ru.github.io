<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placeholder</title>
    <style>
        ::placeholder {
            color: rgb(48, 62, 255);
        }

        div {
            color: rgb(58, 85, 241);
        }

        .data-placeholder {
            color: rgb(58, 85, 241);
        }
    </style>

</head>

<body>
    <div>
        <label for="password"></label>
        <input id="password" type="password" class='data-placeholder' data-placeholder="Введите пароль">
    </div>

    <script>
        "use strict"
        let input = document.querySelector('input[data-placeholder]');
        let div = document.querySelector('div');
        //Добавляем плейсхолдер
        input.value = input.getAttribute('data-placeholder');
        
        input.onfocus = function () {
        div.innerHTML = input.getAttribute('data-placeholder');
        input.setAttribute('data-placeholder', '');//при фокусировке на поле ввода, добавляется текст, указанный в атрибуте placeholder, внутрь div, а сам атрибут удаляется, чтобы текст внутри поля ввода и div совпадал
        input.value = '';
        };
        
        input.onblur = function () {
        input.setAttribute('data-placeholder', div.innerHTML);
        div.innerHTML = data-placeholder;//При потере фокуса происходит обратная операция: текст из div переносится в атрибут placeholder input, а содержимое div очищается
        input.value = input.getAttribute('data-placeholder');
        };
        
        </script>
</body>

</html>
