<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        .placeholder::-webkit-input-placeholder {
            color: rgb(58, 85, 241);
        }

        div {
            color: rgb(58, 85, 241);
        }

        .data-placeholder {
            color: rgb(58, 85, 241);
        }
    </style>
</head>

<body>
    <div>
        <label for='data-placeholder'>enter password</label>
        <input type="password" id='data-placeholder' data-placeholder="enter password" />
    </div>

    <script>
        let input = document.querySelector('input[data-placeholder]');
        let div = document.querySelector('div');
        input.value = input.getAttribute('data-placeholder');

        input.onfocus = function () {
            div.innerHTML = input.getAttribute('data-placeholder');
            input.setAttribute('data-placeholder', '');
            input.value = '';
        };

        input.onblur = function () {
            input.setAttribute('data-placeholder', div.innerHTML);
            div.innerHTML = '';
            input.value = input.getAttribute('data-placeholder');
        };

    </script>


</body>

</html>
