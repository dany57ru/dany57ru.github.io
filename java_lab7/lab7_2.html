<!DOCTYPE HTML>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <title>data-placeholder</title>
    <style>
        ::placeholder {
            color: rgb(58, 85, 241);
        }

        div {
            color: rgb(58, 85, 241);
        }

        .data-placeholder {
            color: rgb(58, 85, 241);
        }
    </style>
    </style>

</head>

<body>
    <div id="password">
        <label for='data-placeholder'>enter password</label>
        <input type="password" id='data-placeholder' data-placeholder="enter password" />
    </div>
    <script>
        'use strict';
        let ps = document.getElementById("password");
        let input = ps.getElementsByTagName("input")[0];
        let lb = ps.getElementsByTagName("label")[0];
        lb.style.display = "none";

        input.setAttribute("placeholder", input.dataset.placeholder);
        lb.innerHTML = input.dataset.placeholder;

        input.addEventListener("blur", function () {
            lb.style.display = "none";
            input.setAttribute("placeholder", input.dataset.placeholder);
        });

        input.addEventListener("focus", function () {
            lb.style.display = "block";
            input.setAttribute("placeholder", "");
        });
    </script>
</body>

</html>
