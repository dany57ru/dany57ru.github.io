<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title> placeholder</title>
    <style>
        .placeholder::input-placeholder {
            color: rgb(58, 85, 241);
        }

        div {
            color: rgb(58, 85, 241);
        }

        .data-placeholder {
            color: rgb(58, 85, 241);
        }
    </style>
</head>

<body>

    <div></div>
    <input type="password" class='data-placeholder' data-placeholder="Введите пароль">

    <script>
        let input = document.querySelector('input[data-placeholder]');
        let div = document.querySelector('div');
        input.value = input.getAttribute('data-placeholder');

        input.onfocus = function () {
            div.innerHTML = input.getAttribute('data-placeholder');
            input.setAttribute('data-placeholder', '');
            input.value = '';
        };

        input.onblur = function () {
            input.setAttribute('data-placeholder', div.innerHTML);
            div.innerHTML = '';
            input.value = input.getAttribute('data-placeholder');
        };

    </script>


</body>

</html>
