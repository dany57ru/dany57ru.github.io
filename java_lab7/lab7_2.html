<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placeholder</title>
    <style>
        .placeholder::-webkit-input-placeholder {
            color: rgb(48, 62, 255);
        }

        div {
            color: rgb(58, 85, 241);
        }

        .data-placeholder {
            color: rgb(58, 85, 241);
        }
    </style>

</head>

<body>
    <div id="password_input">
        <label for="password"></label>
        <input id="password" type="password" class='placeholder' data-placeholder="Введите пароль">
    </div>

    <script>
        'use strict';
        let ps = document.getElementById("password_input");
        let input = ps.getElementsByTagName("input")[0];
        let lb = ps.getElementsByTagName("label")[0];
        lb.style.display = "none";

        input.setAttribute("placeholder", input.dataset.placeholder);
        lb.innerHTML = input.dataset.placeholder;


        input.addEventListener("focus", function () {
            lb.style.display = "block";
            input.setAttribute("placeholder", "");
        });

        input.addEventListener("blur", function () {

            lb.style.display = "block";
            input.setAttribute("placeholder", input.dataset.placeholder);

        });

    </script>
</body>

</html>
