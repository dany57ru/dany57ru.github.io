<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пенсия</title>
</head>

<body>
    <script>
        "use strict";
        let age = prompt("Введите возраст");
        let gender = prompt("Введите пол: мужской или женский");
        if (age > 0 && age <= 17) alert('Вам работать ещё рано — учитесь')
        else if (age > 10 && age <= 59 && (gender == "мужской" || gender == "Мужской")) alert('Вам ещё работать и работать')
        else if (age > 18 && age <= 54 && (gender == "женский" || gender == "Женский")) alert('Вам ещё работать и работать')
        else if (age > 65 && (gender == "мужской" || gender == "Мужской") || (age > 60 && (gender == "женский" || gender == "Женский"))) alert('Вам пора на пенсию')
        else alert('Да кто ты такой?')
    </script>
</body>

</html>
