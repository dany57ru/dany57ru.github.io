<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пенсия</title>
</head>

<body>
    <script>
        "use strict";
        let age = prompt("Сколько вам лет?");
        let gender = prompt("Вы мужчина или женщина? Укажите букву: м/М или ж/Ж: ").toUpperCase();
        if (age < 18) {
            alert('Вам работать ещё рано — учитесь');
        } else if ((age >= 18 && ((gender == 'м') || (gender == 'М')) && age <= 59) || (age >= 18 && ((gender == 'ж') || (gender == 'Ж')) && age <= 54)) {
            alert('Вам ещё работать и работать');
        } else if ((age >= 60 && ((gender == 'м') || (gender == 'М')) && age <= 64) || (age >= 55 && ((gender == 'ж') || (gender == 'Ж')) && age <= 59)) {
            alert('Скоро пенсия!');
        } else if ((age > 65 && ((gender == 'м') || (gender == 'М'))) || (age >= 60 && (gender == 'ж') || (gender == 'Ж'))) {
            alert('Вам пора на пенсию');
        } else alert('Да кто ты такой?');
    </script>

</body>

</html>
