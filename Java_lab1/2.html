<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вороны</title>
</head>

<body>
    <script>
        "use strict";
        let num = prompt("Введите целое число ");
        if (num % 100 >= 11 && num % 100 <= 14) {
            switch (num % 100) {
                case 11:
                case 12:
                case 13:
                case 14:
                    alert(`На ветке сидит ${num} ворон`);
                    break;
                default:
                    alert('Число не целое');
            }
        }
        else {
            switch (num % 10) {
                case 0:
                case 5:
                case 6:
                case 7:
                case 8:
                case 9:
                    alert(`На ветке сидит ${num} ворон`);
                    break;
                case 1:
                    alert(`На ветке сидит ${num} воронА`);
                    break;
                case 2:
                case 3:
                case 4:
                    alert(`На ветке сидит ${num} воронЫ`);
                    break;
                default:
                    alert('Число не целое');
            }
        }


    </script>

</body>

</html>
